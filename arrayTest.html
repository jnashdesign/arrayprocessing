<script>
    phoneNumbers.forEach(function(res) {

    })

function collectionInfo(number) {
    let visits = [];
    let newObj;
    let name;
    transactionData.forEach(function(res){
        if (res.phone == number){
            name = res.name;
            visits.push(res.date);
        }
        newObj = {
            name: name,
            phone: number,
            visits: visits
        }
    });
    console.log(newObj)
};
